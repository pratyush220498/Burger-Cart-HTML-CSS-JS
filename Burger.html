<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Burger Adda</title>
    <script src="js/Burger.js"></script>
    <script src="js/Cart.js"></script>
    <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js">
    </script>

</head>

<body>
    <div class="icon1">
        <img src="images/icon.jpg">

    <br><br>
    <table align="center">
        <tr>
            <td><label class="input" id="burgerType1">Crispy Supreme</label></td>

                        <option value="veg">Veg</option>
                        <option value="egg">Egg</option>

                    </select>
                <input type="text" id="quantity1" placeholder="Quantity" required/>
                <button type="button" onclick="addBurgerToCart(document.getElementById('burgerType1').innerText,

                document.getElementById('myList1').value)">Add to Cart</button>

        </tr>

        <tr>

                document.getElementById('quantity3').value,
                document.getElementById('myList3').value)">Add to Cart</button>
            </td>
        </tr>
        <tr>
            <td><label class="input" id="burgerType4">Chilli cheese</label></td>

        </tr>
        <tr>

                document.getElementById('quantity5').value,
                document.getElementById('myList5').value)">Add to Cart</button>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="center">
                <input type="button" value="View Cart" size="6px" onclick="addToCart()" />
            </td>
        </tr>
    </table>
</body>

</html>
